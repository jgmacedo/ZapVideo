<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Video</title>
</head>
<body>
<h1>Download Your Video</h1>
<p>Your video is ready for download:</p>
<a id="downloadLink" href="#">Download Video</a>

<script>
    // Get the video ID from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get('id');

    // Set the download link
    if (videoId) {
        document.getElementById('downloadLink').href = '/download?id=' + videoId;
    } else {
        document.body.innerHTML = '<h1>Error: Video not found</h1>';
    }
</script>
</body>
</html>
